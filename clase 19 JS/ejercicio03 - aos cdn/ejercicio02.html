<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- linkeo al CSS de forma online -->
    <link rel="stylesheet" href="ejercicio02.css">
</head>
<body>
    <div class="bloque" data-aos="fade-right">rectangulo 1</div>
    <div class="bloque" data-aos="fade-left">rectangulo 2</div>
    <div class="bloque" data-aos="fade-up-right">rectangulo 3</div>
    <div class="bloque" data-aos="flip-left">rectangulo 4</div>
    <div class="bloque" data-aos="flip-right">rectangulo 5</div>
    <div class="bloque" data-aos="flip-up">rectangulo 6</div>
    <div class="bloque" data-aos="flip-down">rectangulo 7</div>
    <div class="bloque" data-aos="zoom-in">rectangulo 8</div>
    <div class="bloque" data-aos="zoom-in-up">rectangulo 9</div>
    <div class="bloque" data-aos="zoom-in-down">rectangulo 10</div>
    <div class="bloque" data-aos="zoom-in-left">rectangulo 11</div>
    <div class="bloque" data-aos="zoom-in-right">rectangulo 12</div>
    <div class="bloque" data-aos="zoom-out">rectangulo 13</div>
    <div class="bloque" data-aos="zoom-out-up">rectangulo 14</div>
    <div class="bloque" data-aos="zoom-out-down">rectangulo 15</div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- linkeo al JS de forma online -->
    <script>
        AOS.init();
    </script>
</body>
</html>
